<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/eurostile" rel="stylesheet">
    <link rel="stylesheet" href="Contact.css">
    <title>Contact</title>
</head>

<body>

    <section class="contact">
        <div class="content">
            <h2>Contactez-nous</h2>
            <p>Pour toutes informations compl√©mentaires, contactez-nous</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><b></b><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Adresse</h3>
                        <p>4 avenue de circuit Senna,<br>67520,<br>STRASBOURG</p>
                    </div>
                </div>
        
                <div class="box">
                    <div class="icon"><b></b><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>000-000-0000</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><b></b><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>adrenalineracer@gmail.com</p>
                    </div>
                </div>

                <h2 class="txt">Connect with us</h2>
                <ul class="sci">
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                </ul>
            </div>
            <div class="contactForm">
                <form>
                    <h2> Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Ecrivez votre Message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
   
</body>
</html>
